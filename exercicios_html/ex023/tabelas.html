<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        table{
            width: 400px;
            border-collapse:collapse ;
           
        }
        td{
            border: 1px solid black;
            padding-bottom: 8px;
            
        }
        .linha{
            background-color: lightgray;
        }

    </style>
</head>
<body>
    <h1>Minha primeira Tabela</h1>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr class="linha">
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        
        
    </table>
    
</body>
</html>
