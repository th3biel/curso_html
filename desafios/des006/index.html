<!DOCTYPE html>
<html lang="br-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descobrindo a tag</title>
</head>
<body>
    <h1>Tags</h1>
    <p>Em HTML5, podemos  inserir os elementos da lista a seguir. Passe sobre os termo para descobrir qual tag deverá utilizar em cada caso.</p>
    <hr>

    <ul type="circle">
        <li><abbr title="&lt;p&gt;">Parágrafos</abbr></li>

        <li><abbr title="&lt;h1&gt;">Títulos</abbr></li>

        <li><abbr title="&lt;img src= alt=&gt;">Imagens</abbr></li>

        <li><abbr title="abbr">Abreviações</abbr></li>

        <li><abbr title="&lt;pre &lt;code&gt;&gt;">Código-fonte</abbr></li>

        <li><abbr title="&lt;ol type='1'&gt;">Lista enumerada</abbr></li>
        <li><abbr title="&lt;br&gt;">Quebra de linha</abbr></li>
        <li><abbr title="&lt;q&gt;">Citação</abbr></li>

    </ul>
    
</body>
</html>
